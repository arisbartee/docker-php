php:
  build: .
  ports:
    - "8086:80"
    - "443:443"
  volumes:
    - ./www:/var/www/html
  links:
    - db
db:
  image: mariadb
  ports:
    - "3306:3306"
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: root
    MYSQL_PASSWORD: root
phpmyadmin:
  image: phpmyadmin/phpmyadmin
  links:
    - db
  ports:
    - "8087:80"
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: root
    MYSQL_PASSWORD: root
